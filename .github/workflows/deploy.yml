name: Deploy to Firebase Hosting (SSR)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build (Next.js)
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: npm run build

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Enable Firebase webframeworks
        run: firebase experiments:enable webframeworks

      # ВАЖНО: подставь свой Project ID, тот же что ты уже используешь (у тебя ранее был "binage-lite")
      - name: Deploy to Firebase Hosting (SSR)
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase deploy --only hosting --project binage-lite
 
