name: Deploy to Firebase Hosting

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      # Supabase для билда Next.js
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      # Firebase/GCP
      FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
      FIREBASE_SITE: ${{ secrets.FIREBASE_SITE }} # можно удалить, если не нужен

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build (Next.js)
        run: npm run build

      # Авторизация в GCP через service account JSON
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      # (однократно) — включить webframeworks, если не включали ранее
      - name: Enable Firebase webframeworks
        run: firebase experiments:enable webframeworks

      - name: Deploy to Firebase Hosting
        run: |
          if [ -n "${FIREBASE_SITE}" ]; then
            firebase deploy --only hosting --project "${FIREBASE_PROJECT_ID}" --site "${FIREBASE_SITE}"
          else
            firebase deploy --only hosting --project "${FIREBASE_PROJECT_ID}"
          fi
